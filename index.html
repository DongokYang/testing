<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GeoAR.js Demo</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    embedded
    arjs="sourceType: webcam; gpsMinAccuracy: 100; debugUIEnabled: false"
    vr-mode-ui="enabled: false"
    renderer="antialias: true; alpha: true"
  >
  <a-camera gps-camera rotation-reader></a-camera>

  <!-- Red Box -->
  <a-box color="red" scale="10 10 10"
         gps-entity-place="latitude: 49.896991; longitude: -97.139462">
  </a-box>

  <!-- Green Box (approx 2 meters east) -->
  <a-box color="green" scale="5 5 5"
         gps-entity-place="latitude: 49.896991; longitude: -97.139440">
  </a-box>

  <!-- Blue Box (approx 4 meters east) -->
  <a-box color="blue" scale="5 5 5"
         gps-entity-place="latitude: 49.896991; longitude: -97.139420">
  </a-box>

    <!-- 
    <a-entity 
      gltf-model="https://cdn.aframe.io/test-models/models/glTF/Duck/glTF/Duck.gltf"
      rotation="0 180 0"
      scale="1000 1000 1000"
      gps-entity-place="latitude: 49.896991; longitude: -97.139439"
      animation-mixer
    ></a-entity>
 -->
  </a-scene>
</body>
</html>
